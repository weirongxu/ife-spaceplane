<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>行星与飞船</title>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="panel">
    <div class="creater"></div>
    <div class="spaceplane-list"></div>
    <table class="data-table">
      <thead>
        <tr>
          <th>飞船</th>
          <th>动力系统</th>
          <th>能源系统</th>
          <th>当前飞行状态</th>
          <th>剩余能耗</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="log">
      <label>日志开关: <input type="checkbox" checked /></label>
      <div class="list"></div>
    </div>
  </div>
  <script src="assets/main.js" type="text/javascript"></script>
</body>
</html>
